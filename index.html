<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarqatoo - Legal Documents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #e4e4e7;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 30, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .logo p {
            color: #a1a1aa;
            margin-top: 0.5rem;
        }

        .documents {
            display: grid;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .doc-card {
            background: rgba(59, 59, 77, 0.5);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .doc-card:hover {
            transform: translateY(-5px);
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.2);
        }

        .doc-card h2 {
            color: #e4e4e7;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .doc-card p {
            color: #a1a1aa;
            font-size: 0.95rem;
        }

        .doc-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            color: #71717a;
            font-size: 0.9rem;
        }

        .footer a {
            color: #8b5cf6;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 2rem 1.5rem;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Tarqatoo</h1>
            <p>AI Tutor for Students</p>
        </div>

        <div class="documents">
            <a href="terms.html" class="doc-card">
                <div class="doc-icon">ðŸ“„</div>
                <h2>Terms of Service</h2>
                <p>Our terms and conditions for using Tarqatoo</p>
            </a>

            <a href="privacy.html" class="doc-card">
                <div class="doc-icon">ðŸ”’</div>
                <h2>Privacy Policy</h2>
                <p>How we collect, use, and protect your information</p>
            </a>
        </div>

        <div class="footer">
            <p>Last Updated: February 11, 2026</p>
            <p><a href="https://tarqatoo.com">tarqatoo.com</a></p>
        </div>
    </div>
</body>
</html>
